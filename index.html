<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Low‑Poly Forest Shooter</title>
  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; background: #202428; }
    #app { position: fixed; inset: 0; }
    canvas { display: block; }
    .ui {
      position: fixed; left: 50%; transform: translateX(-50%);
      bottom: 16px; padding: 10px 14px; border-radius: 14px;
      background: rgba(20,22,24,0.65); color: #e9eef5; font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      box-shadow: 0 6px 24px rgba(0,0,0,0.35); backdrop-filter: blur(6px);
      user-select: none; pointer-events: none;
    }
    .ui b { color: #fff; }
    .crosshair {
      position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%);
      width: 14px; height: 14px; pointer-events: none; opacity: 0.85;
    }
    .crosshair:before, .crosshair:after {
      content: ""; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
      background: #e9eef5; border-radius: 2px;
    }
    .crosshair:before { width: 14px; height: 2px; }
    .crosshair:after  { width: 2px; height: 14px; }
    .hint {
      position: fixed; top: 16px; left: 50%; transform: translateX(-50%);
      padding: 10px 14px; border-radius: 14px; color: #f1f5f9;
      background: rgba(0,0,0,0.45); backdrop-filter: blur(4px);
      font: 13px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      box-shadow: 0 6px 24px rgba(0,0,0,0.35);
      text-align: center;
    }
    .hidden { display: none; }

    .settings {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex; align-items: center; justify-content: center;
      z-index: 100;
    }
    .settings.hidden { display: none; }
    .settings-content {
      background: rgba(20,22,24,0.9);
      color: #e9eef5;
      padding: 24px 32px;
      border-radius: 16px;
      width: 320px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .settings-content h2 {
      margin-top: 0;
      text-align: center;
    }
    .settings-content h3 {
      margin: 16px 0 8px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .settings-content label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }
    .settings-content input[type=range] {
      flex: 1;
      margin-left: 10px;
    }
    .settings-content label span {
      margin-left: 10px;
      width: 40px;
      text-align: right;
    }

    .cycle-ui {
      position: fixed; top: 16px; right: 16px;
      width: 60px; height: 60px;
    }
    .cycle-ui svg { width: 100%; height: 100%; }
    .cycle-ui .bg { stroke: rgba(255,255,255,0.25); stroke-width:4; fill:none; }
    .cycle-ui .progress { stroke:#fff; stroke-width:4; fill:none; transform: rotate(-90deg); transform-origin: 50% 50%; }
    .cycle-icon { position: absolute; top:50%; left:50%; transform: translate(-50%, -50%); font-size:24px; }
    .health-ui {
      position: fixed; bottom: 16px; left: 16px;
      padding: 8px 12px; border-radius: 10px;
      background: rgba(20,22,24,0.65); color: #e9eef5;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      box-shadow: 0 6px 24px rgba(0,0,0,0.35); backdrop-filter: blur(6px);
      user-select: none;
    }
    .rabbit-health {
      position: fixed;
      width: 60px;
      height: 8px;
      background: rgba(80,0,0,0.8);
      border: 1px solid #300;
      pointer-events: none;
    }
    .rabbit-health .fill {
      background: #2ecc71;
      height: 100%;
      width: 100%;
    }
    .rabbit-health .label {
      position: absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div class="crosshair"></div>
  <div class="hint" id="hint">Click to lock the mouse (<b>Esc</b> for settings). <b>WASD</b> to move, <b>Mouse</b> to aim, <b>Left Click</b> to shoot, <b>Space</b> to jump.</div>
  <div class="ui">Low‑poly forest • third‑person shooter vibe (generic character, Fortnite‑style POV)</div>
  <div id="settings" class="settings hidden">
    <div class="settings-content">
      <h2>Settings</h2>
      <h3>Gameplay</h3>
      <label>Max Balls <input type="range" id="ballSlider" min="100" max="10000" value="2000" /> <span id="ballCountLabel">2000</span></label>
      <label>Rabbit Max Health <input type="range" id="healthSlider" min="100" max="2000" value="500" /> <span id="healthLabel">500</span></label>
      <label>Bullet Damage <input type="range" id="bulletDamageSlider" min="1" max="100" value="25" /> <span id="bulletDamageLabel">25</span></label>
      <label>Ball Damage <input type="range" id="ballDamageSlider" min="1" max="100" value="10" /> <span id="ballDamageLabel">10</span></label>
      <h3>Audio</h3>
      <label>Volume <input type="range" id="volumeSlider" min="0" max="100" value="100" /> <span id="volumeLabel">100%</span></label>
      <h3>Visual</h3>
      <label>Face Distance <input type="range" id="faceSlider" min="-0.5" max="1" step="0.01" value="0.05" /> <span id="faceLabel">0.05</span></label>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
